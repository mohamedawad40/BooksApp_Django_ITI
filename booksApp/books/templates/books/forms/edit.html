{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
  <h1 class="display-4 mb-4">Edit Product</h1>
  <div class="container  "">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Product Image</h5>
            <div class="img-container border rounded mb-8">
              <img class="img-fluid img-preview" src="{{ form.instance.image_url }}" alt="Image Preview">
            </div>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form }}
              <button type="submit" class="btn btn-success">Update Product</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'books/js/script.js' %}"></script>
  <style>
    .img-container {
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      transition: box-shadow 0.3s ease;
    }

    .img-preview {
      max-width: 100%;
      max-height: 100%;
    }

    .img-container:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
{% endblock %}
